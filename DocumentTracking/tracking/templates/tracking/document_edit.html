{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}
<div class="container">
  <div class="row justify-content-center">
      <div class="col-md-8">
          <div class="card shadow-lg p-4 rounded">
            <h2>Edit Document</h2>
            <form method="post">
              {% csrf_token %}
              {% bootstrap_form form %}
              <button type="submit" class="btn btn-primary">Save Changes</button>
              <a href="{% url 'document_list' %}" class="btn btn-secondary">Cancel</a>
            </form>
          </div>
        </div>
      </div>
  </div>
</div>
{% endblock %}
